<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de 3 números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mayor de 3 números</h1>
        <p>Los números son: 15, 9 y 17.</p>
        <p>El mayor número es: <span id="resultado"></span></p>
        <button onclick="regresar()">Regresar al inicio</button>
    </div>

    <script>
        var dato1 = 15;
        var dato2 = 9;
        var dato3 = 17;
        var resultadoElement = document.getElementById('resultado');

        if (dato1 >= dato2 && dato1 >= dato3) {
            resultadoElement.innerText = dato1;
        } else if (dato2 >= dato1 && dato2 >= dato3) {
            resultadoElement.innerText = dato2;
        } else {
            resultadoElement.innerText = dato3;
        }

        function regresar() {
            // Redirigir al inicio o realizar otra acción según sea necesario
            window.location.href = "index.html"; // Cambia "index.html" por la ruta adecuada
        }
    </script>
</body>
</html>
